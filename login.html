<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <!-- ↑ bootstrap に自分で設定したい css を上書きしたい場合、bootstrap の下に記述 -->
</head>

<!-- bootstrap: div で囲んでクラスを設定することでスタイルを適用する-->
<body>
    <!-- width: 50% margin: auto, mt= margin-top -->
    <main class="w-50 m-auto mt-5">
        <!-- text-center= 画面中央揃え h-3= フォントサイズ設定 -->
        <h1 class="text-center h-3">Member Login</h1>
        <div>
            <form action="" method="post">
                <div class="form-floating">
                    <!-- border-0= 枠線なし border-bottom= 下線のみ表示 rounded-0= 角の丸みをなくす -->
                    <input class="form-control border-0 border-bottom rounded-0" type="text" name="email">
                    <label for="">Email</label>
                </div>
                <div class="form-floating">
                    <input class="form-control border-0 border-bottom rounded-0" type="password" name="password">
                    <label for="">Password</label>
                </div>
                <!-- d-grid= display-grid -->
                <div class="d-grid mt-2">
                    <button class="btn btn-primary">Sign in</button>
                    <!-- btn-lg / btn-sm= ボタンサイズの変更 -->
                </div>
            </form>
        </div>
    </main>
</body>
</html>
